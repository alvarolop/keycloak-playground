{{- if .Values.operator.enabled }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: keycloak
  namespace: {{ .Values.global.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  upgradeStrategy: Default
  targetNamespaces:
    - {{ .Values.global.namespace }}
{{- end }}